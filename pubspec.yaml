name: objectscan
description: "Transform your world into digital masterpieces with Innovateria, a cutting-edge Flutter app that effortlessly scans real-world objects with your device camera and instantly generates stunning, editable 3D models."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  lottie: ^3.3.2
  camera: ^0.11.2
  path_provider: ^2.1.5
  google_fonts: ^6.3.1
  sensors_plus: ^7.0.0
  permission_handler: ^12.0.1
  flutter_3d_controller: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/logo.png
  remove_alpha_ios: true

